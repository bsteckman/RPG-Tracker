<html ng-app="RPG">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="components\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body  ng-controller="DiceController">
<div class="container-fluid">
    <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12"  id="character">
        <img class="img-responsive" src="AngelPage1.jpg" alt="">
        <img class="img-responsive" src="AngelPage2.jpg" alt="">
    </div>
    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Inventory</h2>
            </div>
            <div class="panel-body">
                <div class="form">
                    <div class="form-group">
                        <label for="min">Min:</label>
                        <input class="form-control" type="number" ng-model="newDie.min" placeholder="Minimum Value" />
                    </div>
                    <div class="form-group">
                        <label for="max">Max:</label>
                        <input class="form-control" type="number" ng-model="newDie.max" placeholder="Maximum Value" />
                    </div>
                    <button ng-click="addDie()">Add Die</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-5 col-lg-5 col-md-6 col-sm-6">
        <div class="panel panel-primary" id="dicePanel">
            <div class="panel-heading">
                <h2>Dice Set</h2>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3" ng-repeat="die in diceSet">
                        <img id="dice" ng-src="{{die.pic()}}" alt="">
                        <button class="btn-xs btn-success" ng-click="die.roll()">Roll D{{die.max}}</button>
                    </div>
                </div>

                <div class="form">
                    <div class="form-group">
                        <label for="min">Min:</label>
                        <input class="form-control" type="number" ng-model="newDie.min" placeholder="Minimum Value" />
                    </div>
                    <div class="form-group">
                        <label for="max">Max:</label>
                        <input class="form-control" type="number" ng-model="newDie.max" placeholder="Maximum Value" />
                    </div>
                    <button ng-click="addDie()">Add Die</button>
                </div>
            </div>
        </div>
    </div>
</div>







    <script src="components\angular\angular.js"></script>
    <script src="components\jquery\dist\jquery.js"></script>
    <script src="components\bootstrap\dist\js\bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="dice-controller.js"></script>
</body>

</html>
