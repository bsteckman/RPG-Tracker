<body>
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" id="character">
            <img class="img-responsive" src="AngelPage1.jpg" alt="">
            <img class="img-responsive" src="AngelPage2.jpg" alt="">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Inventory</h2>
                </div>
                <div class="row">
                <div class="col-xs-3" ng-repeat="item in inventory" class="panel-body">
                      <h3>Name: {{item.name}}</h3>
                      <p>Stats: {{item.stats}}</p>
                      <p>Description: {{item.descrip}}</p>     
                </div>
                  
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
            <div ng-controller="DiceController" class="panel panel-primary" id="dicePanel">
                <div class="panel-heading">
                    <h2>Dice Set</h2>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3" ng-repeat="die in diceSet">
                            <img id="dice" ng-src="{{die.pic()}}" alt="">
                            <button class="btn-xs btn-success" ng-click="die.roll()">Roll D{{die.max}}</button>
                        </div>
                    </div>

                    <div class="form">
                        <div class="form-group">
                            <label for="min">Min:</label>
                            <input class="form-control" type="number" ng-model="newDie.min" placeholder="Minimum Value" />
                        </div>
                        <div class="form-group">
                            <label for="max">Max:</label>
                            <input class="form-control" type="number" ng-model="newDie.max" placeholder="Maximum Value" />
                        </div>
                        <button ng-click="addDie()">Add Die</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
